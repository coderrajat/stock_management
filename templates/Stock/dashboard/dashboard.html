
{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>STMS</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="root">
        {% include "Stock/dashboard/Navbar.html"  %}
            <div class="container">
                <div class="row">
                    <div class="col-4 p-1">
                        <div class="card ">
                            <div class="card-body d-flex justify-content-between">
                            <label class="font-weight">Total Stock</label>
                            <label>{{total_stock}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-1">
                        <div class="card ">
                            <div class="card-body d-flex justify-content-between">
                                <label class="font-weight">Total Sale</label>
                                <label>{{total_sale}}</label>
                                </div>
                        </div>
                    </div>
                    <div class="col-4 p-1">
                        <div class="card ">
                            <div class="card-body d-flex justify-content-between">
                                <label class="font-weight">Profit | {{profit}}</label>
                                <label>Loss| {{loss}}</label>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <div class="loginformlabel">New Order list</div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Order By</th>
                            <th scope="col">Order Date</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for list in order_list %}
                            <tr>
                                <th scope="row">{{list.id}}</th>
                                <td>{{list.Product}}</td>
                                <td>{{list.Order_by}}</td>
                                <td>{{list.order_date}}</td>
                            </tr>
                          {% endfor %}
                          <!-- <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr> -->
                        </tbody>
                      </table>
                </div>
            <div>
                
            </div>
        </div>

        {% include "Stock/includes/footer.html"  %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>


</html>
